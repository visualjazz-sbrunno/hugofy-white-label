<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
{{ partial "header" . }}

<body class="sans-serif {{ if .IsHome }}{{else}}{{if .Params.imageUrl}}{{else}}uk-navbar-white{{end}}{{end}}">


  {{ block "head" . }}
  <header data-id="G01" class="G01-header-main">
    <div class="uk-container">
      {{ partial "N01-main-menu" . }}
    </div>
  </header>
  {{end}}
  {{ block "main" . }}{{ end }}

  {{ block "footer" . }}{{ partial "footer" . }}{{end}}

  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
  <script src="{{ relURL . }}"></script>
  {{ end }}
</body>
</html>
