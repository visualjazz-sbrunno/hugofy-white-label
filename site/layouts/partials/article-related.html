{{ $related := (where (.Site.RegularPages.Related .) "Type" .Type) | first 3 }}
{{ with $related }}
<div class="uk-section uk-background-muted">
  <div class="uk-container">
    <h3 class="uk-text-center">You might be interested in</h3>
    <div class="uk-container">
      <div class="cards-wrapper">
        {{ range . }}
          {{ partial "card" (dict "item" .) }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
