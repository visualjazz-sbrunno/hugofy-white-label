<div data-id="C01" class="uk-container  uk-container-xsmall C01-accordion">
    <ul class="uk-accordion">
        {{ range $index, $element := .Module.dropdowns }}
        <li >
            <a class="uk-accordion-title" href="#">{{ $element.title }}</a>
            <div class="uk-accordion-content">
                <p>{{ $element.content }} </p>
            </div>
        </li>
        {{ end }}

    </ul>
</div>
