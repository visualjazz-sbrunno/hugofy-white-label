<div data-id="C09" class="uk-container C09-split-title-content">

    {{if .Module.image }}
    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-1@s uk-margin uk-card-no-box-shadow" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
            <img src="{{ .Module.image }}" alt="image for {{ .Module.image }}" uk-cover>
            <canvas width="600" height="340"></canvas>
        </div>
    </div>
    {{ end }}

    <div class="uk-text-left" uk-grid>
        <div class="uk-width-1-1@s uk-width-1-4@l">
            <h3>{{ .Module.title }}</h3>
        </div>
        <div class="uk-width-1-1@s uk-width-3-4@l">
            {{if .Module.leadtext}}<p class="uk-text-lead uk-margin-small-bottom">{{ .Module.leadtext }}</p>{{end}}
            {{if .Module.content }}
                {{ .Module.content | markdownify }}
            {{end}}
        </div>
    </div>
</div>
